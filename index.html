<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Chat</title>
  </head>
  <body>
    <div class="chat-container" id="chatContainer"></div>
    <form class="message-form" id="messageForm">
      <input
        class="message-form__input"
        type="text"
        id="messageInput"
        placeholder="Type a message..."
      />
      <button class="message-form__submit" type="submit">Send</button>
    </form>

    <div class="user" id="user">
      <div class="user__online" id="userOnline"></div>
      <form class="user__username" id="userForm">
        <label for="username">
          Username:
          <input
            class="user__username__input"
            type="text"
            id="usernameInput"
            placeholder="Enter your username..."
          />
        </label>
        <button class="user__username__submit" type="submit">Submit</button>
      </form>
    </div>

    <script src="js/index.js" type="module"></script>
  </body>
</html>
